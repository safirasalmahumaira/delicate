<nav class="bg-[#ffcddf] shadow-lg fixed top-0 left-0 z-40 w-screen">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex items-center justify-between h-16">
            <div class="flex items-center">
                <h1 class="text-2xl font-bold italic text-[#FF1A9C]">delicate</h1>
            </div>
            <div class="hidden md:flex items-center space-x-6">
                <!-- Home Button -->
                <a href="{% url 'main:show_main' %}" class="text-black font-semibold hover:text-[#FF1A9C] transition duration-300 {% if request.resolver_match.url_name == 'show_main' %}font-bold{% endif %}">
                    Home
                </a>

                <!-- Sale Button -->
                <a href="{% url 'main:sale_page' %}" class="text-black font-semibold hover:text-[#FF1A9C] transition duration-300 {% if request.resolver_match.url_name == 'sale_page' %}font-bold{% endif %}">
                    Sale
                </a>

                <!-- Dropdown Categories -->
                <div class="relative">
                    <button id="dropdownToggle" class="text-black font-semibold hover:text-[#FF1A9C] transition duration-300 focus:outline-none">
                        Shop by Categories
                    </button>
                    <!-- Dropdown menu -->
                    <div id="dropdownMenu" class="absolute hidden bg-white shadow-lg rounded-lg mt-2">
                        <a href="{% url 'main:skincare_page' %}" class="block px-4 py-2 text-black hover:bg-[#FF1A9C] hover:text-white transition duration-300">
                            Skincare
                        </a>
                        <a href="{% url 'main:makeup_page' %}" class="block px-4 py-2 text-black hover:bg-[#FF1A9C] hover:text-white transition duration-300">
                            Makeup
                        </a>
                    </div>
                </div>

                {% if user.is_authenticated %}
                <span class="text-[#B42857] font-semibold italic mr-4">Welcome, {{ user.username }}</span>
                <a href="{% url 'main:logout' %}" class="text-center bg-[#B42857] hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Logout
                </a>
                {% else %}
                <a href="{% url 'main:login' %}" class="text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mr-2">
                    Login
                </a>
                <a href="{% url 'main:register' %}" class="text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                    Register
                </a>
                {% endif %}
            </div>
            <div class="md:hidden flex items-center">
                <button class="mobile-menu-button">
                    <svg class="w-6 h-6 text-white" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" stroke="currentColor">
                        <path d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </div>
    <!-- Mobile menu -->
    <div class="mobile-menu hidden md:hidden px-4 w-full md:max-w-full">
        <div class="pt-2 pb-3 space-y-1 mx-auto">
            <!-- Home Button for Mobile -->
            <a href="{% url 'main:show_main' %}" class="block text-center text-black font-semibold italic py-2 {% if request.resolver_match.url_name == 'show_main' %}font-bold{% endif %}">
                Home
            </a>

            <!-- Sale Button for Mobile -->
            <a href="{% url 'main:sale_page' %}" class="block text-center text-black font-semibold italic py-2 {% if request.resolver_match.url_name == 'sale_page' %}font-bold{% endif %}">
                Sale
            </a>

            <!-- Dropdown for Mobile -->
            <a href="{% url 'main:skincare_page' %}" class="block text-center text-black font-semibold italic py-2">
                Skincare
            </a>
            <a href="{% url 'main:makeup_page' %}" class="block text-center text-black font-semibold italic py-2">
                Makeup
            </a>

            {% if user.is_authenticated %}
            <span class="block text-[#B42857] italic px-3 py-2">Welcome, {{ user.username }}</span>
            <a href="{% url 'main:logout' %}" class="block text-center bg-[#B42857] hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Logout
            </a>
            {% else %}
            <a href="{% url 'main:login' %}" class="block text-center bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded transition duration-300 mb-2">
                Login
            </a>
            <a href="{% url 'main:register' %}" class="block text-center bg-green-500 hover:bg-green-600 text-white font-bold py-2 px-4 rounded transition duration-300">
                Register
            </a>
            {% endif %}
        </div>
    </div>
    <script>
        // Dropdown for desktop
        const dropdownToggle = document.getElementById('dropdownToggle');
        const dropdownMenu = document.getElementById('dropdownMenu');

        dropdownToggle.addEventListener('click', () => {
            dropdownMenu.classList.toggle('hidden');
        });

        window.addEventListener('click', function(e) {
            if (!dropdownToggle.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });

        // Mobile menu toggle
        const mobileMenuButton = document.querySelector('.mobile-menu-button');
        const mobileMenu = document.querySelector('.mobile-menu');

        mobileMenuButton.addEventListener('click', () => {
            mobileMenu.classList.toggle('hidden');
        });
    </script>
</nav>
